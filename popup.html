<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      height: 240px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .icon {
      width: 48px;
      height: 48px;
      margin-right: 15px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.2));
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 300;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .description {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    
    .shortcuts {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .shortcut {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }
    
    .shortcut:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .footer {
      margin-top: 20px;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg class="icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="6" y="3" width="36" height="42" rx="3" fill="#4A90E2" stroke="#2E5B8A" stroke-width="1"/>
      <rect x="9" y="9" width="30" height="3" rx="1.5" fill="#E8F4FD"/>
      <rect x="9" y="15" width="24" height="3" rx="1.5" fill="#E8F4FD"/>
      <rect x="9" y="21" width="27" height="3" rx="1.5" fill="#E8F4FD"/>
      <rect x="9" y="27" width="21" height="3" rx="1.5" fill="#E8F4FD"/>
      <circle cx="4.5" cy="7.5" r="3" fill="#FF6B6B"/>
      <circle cx="4.5" cy="13.5" r="3" fill="#4ECDC4"/>
      <circle cx="4.5" cy="19.5" r="3" fill="#FFE66D"/>
    </svg>
    <h1>Pure Notepad</h1>
  </div>
  
  <div class="description">
    Beautiful, offline-only notepad with<br>macOS-inspired design
  </div>
  
  <div class="shortcuts">
    <div class="shortcut">⌘+Shift+N to toggle notepad</div>
    <div class="shortcut">⌘+B for bold • ⌘+I for italic</div>
    <div class="shortcut">⌘+F to search • ⌘+S to save</div>
  </div>
  
  <div class="footer">
    Click anywhere on a webpage to start writing
  </div>
</body>
</html>
